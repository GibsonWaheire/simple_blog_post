<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4">
  <div class="container mx-auto max-w-2xl">
    
    <!-- Main heading -->
    <h1 class="text-3xl font-bold text-center mb-8">Blog Post Manager</h1>

    <!-- Add post section -->
    <section id="add-post" class="mt-8">
      <h2 class="text-lg font-bold">Add Post</h2>
      <form id="new-post-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="p-2 border rounded-md w-full mb-2" />
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="4" class="p-2 border rounded-md w-full mb-2"></textarea>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" class="p-2 border rounded-md w-full mb-2" />
        <label for="new-image">Upload Image:</label>
        <input type="file" id="new-image" accept="image/*" class="p-2 border rounded-md w-full mb-4" />
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Post</button>
      </form>
    </section>

    <!-- Post list section -->
    <section id="post-list" class="mt-8">
      <h2 class="text-lg font-bold">Posts</h2>
      <ul id="post-list-container" class="mt-4 space-y-4"></ul>
    </section>

    <!-- Post detail section (optional) -->
    <section id="post-detail" class="mt-8"></section>

    <!-- Edit form (hidden by default) -->
    <form id="edit-post-form" class="hidden mt-8">
      <h4 class="text-lg font-semibold mb-2">Update Post Details</h4>
      <label for="edit-title">Title:</label>
      <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2" />
      <label for="edit-content">Content:</label>
      <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
      <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
    </form>

  </div>

  <script src="./src/index.js"></script>
</body>
</html>
