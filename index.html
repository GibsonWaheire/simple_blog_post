<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Post Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white shadow-lg rounded-xl p-8 max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- in the Demo, we have two columns, let start with Left Column: Post List -->
        <div class="post-list-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Blog Posts</h2>
            <div id="post-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Post titles will be dynamically loaded here by JavaScript -->
                <p class="text-gray-500 text-center">Loading posts...</p>
            </div>

            <!-- New Post Form -->

            <div class="mt-8 border-t pt-6">
                <form id="new-post-form" class="space-y-4">
                    <div>
                        <label for="new-title" class="block text-gray-700 text-sm font-medium mb-1">Title:</label>
                        <input type="text" name="title" id="new-title" required
                               class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-content" class="block text-gray-700 text-sm font-medium mb-1">Content:</label>
                        <textarea name="content" id="new-content" rows="6" required
                                  class="p-3 border border-gray-300 rounded-md w-full resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label for="new-author" class="block text-gray-700 text-sm font-medium mb-1">Author:</label>
                        <input type="text" name="author" id="new-author" required
                               class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Add Post
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Column: Post Detail & Edit Form -->
        <div class="post-detail-section border-l pl-8 md:border-t-0 md:pt-0 pt-8 border-gray-200">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Post Details</h2>
            <div id="post-detail" class="bg-gray-50 p-6 rounded-lg shadow-inner min-h-[200px]">
                <!-- Post details will be displayed here by JavaScript -->
                <p class="text-gray-500 text-center">Click on a post title to see details.</p>
            </div>

            <!-- Edit Post Form (Hidden by default) -->
            <form id="edit-post-form" class="hidden">      
                <h4>Update Post Details</h4>
                <label for="edit-title">Title:</label>
                <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
                <label for="edit-content">Content:</label>
                <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
                <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
            </form>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
