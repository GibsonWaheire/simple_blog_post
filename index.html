<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Post Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <nav class="bg-white shadow-md py-4 px-6 mb-6 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
          <h1 class="text-2xl font-bold text-gray-800">My Simple Post Manager</h1>
        </div>
      </nav>
      

    <div class="container bg-white shadow-lg rounded-xl p-8 max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left Column: Post List -->
    
        <div class="post-list-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Blog Posts</h2>
            <div id="post-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Post titles will be dynamically loaded here by JavaScript -->
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-2 text-gray-500">Loading posts...</span>
                </div>
            </div>

            <!-- New Post Form -->
            <div class="mt-8 border-t pt-6">
                <form id="new-post-form" class="space-y-4">
                    <div>
                        <label for="new-title" class="block text-gray-700 text-sm font-medium mb-1">Title: <span class="text-red-500">*</span></label>
                        <input type="text" name="title" id="new-title" required placeholder="Enter your title here..."
                               class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="new-content" class="block text-gray-700 text-sm font-medium mb-1">Content: <span class="text-red-500">*</span></label>
                        <textarea name="content" id="new-content" rows="6" required placeholder="Enter your content here..."
                                  class="p-3 border border-gray-300 rounded-md w-full resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div>
                        <label for="new-image" class="block text-gray-700 text-sm font-medium mb-1">Image:</label>
                        <input type="file" name="image" id="new-image" accept="image/*" 
                               class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Max file size: 5MB. Supported formats: JPG, PNG, GIF</p>
                    </div>
                    <div>
                        <label for="new-author" class="block text-gray-700 text-sm font-medium mb-1">Author: <span class="text-red-500">*</span></label>
                        <input type="text" name="author" id="new-author" required placeholder="Enter author name"
                               class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" id="submit-btn"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="submit-text">Add Post</span>
                        <span class="loading-text hidden">Creating...</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Column: Post Detail & Edit Form -->
        <div class="post-detail-section border-l pl-8 md:border-t-0 md:pt-0 pt-8 border-gray-200">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Post Details</h2>
            <div id="post-detail" class="bg-gray-50 p-6 rounded-lg shadow-inner min-h-[200px]">
                <!-- Post details will be displayed here by JavaScript -->
                <p class="text-gray-500 text-center">Click on a post title to see details.</p>
            </div>

            <!-- Edit Post Form (Hidden by default) -->
            <form id="edit-post-form" class="hidden mt-6 space-y-4">      
                <h4 class="text-xl font-semibold text-gray-800 mb-4">Update Post Details</h4>
                <div>
                    <label for="edit-title" class="block text-gray-700 text-sm font-medium mb-1">Title: <span class="text-red-500">*</span></label>
                    <input type="text" name="title" id="edit-title" required
                           class="p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="edit-content" class="block text-gray-700 text-sm font-medium mb-1">Content: <span class="text-red-500">*</span></label>
                    <textarea name="content" id="edit-content" rows="5" required
                              class="p-3 border border-gray-300 rounded-md w-full resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div class="flex space-x-2">
                    <button type="submit" id="update-btn" 
                            class="flex-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="update-text">Update Post</span>
                        <span class="updating-text hidden">Updating...</span>
                    </button>
                    <button type="button" id="cancel-edit" 
                            class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
